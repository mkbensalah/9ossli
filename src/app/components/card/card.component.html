<div class="container">
  <div class="row">
    <div  class="col-md-5 mx-auto my-5" *ngFor="let card of cards">
<mat-card [ngStyle]="{
    'max-width' : '400px'
}">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{
        'background-size' : 'cover',
        'background-image': 'url(' + card.imglinkleague + ')'
      }
      "></div>
      <mat-card-title>{{card.teamA}} (H)</mat-card-title>
      <mat-card-subtitle>{{card.teamB}} (A)</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{card.imglinkintro}}" alt="{{card.teamA}} vs {{card.teamB}}">
    
    <mat-card-content>
      <img  src="{{card.imglinkstadium}}" alt="Stadium" [ngStyle]="{
        'max-width' : '40px'
      }">
      {{card.stadium}}
      <br>
      <img  src="{{card.imglinkclock}}" alt="Time" [ngStyle]="{
        'max-width' : '30px'
      }">
        {{card.gametime}}
    </mat-card-content>
    <mat-card-actions>
      <app-payment [startingPrice] = card.startingPrice></app-payment>
    </mat-card-actions>
  </mat-card>
    </div>
  </div>
</div>
